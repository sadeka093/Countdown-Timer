<!DOCTYPE html>
<html>
<head>
	<title>Count Down Time</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<h1>New Years Eve</h1>
<div class="countdown-container">
	<div class="countdown-el days-c">
		<p class="big-text" id="days">0</p>
		<span>days</span>
	</div>
	<div class="countdown-el  hours-c">
		<p class="big-text" id="hours">0</p>
		<span>hours</span>
	</div>
	<div class="countdown-el mins-c">
		<p class="big-text" id="mins">0</p>
		<span>mins</span>
	</div>
	<div class="countdown-el seconds-c">
		<p class="big-text" id="seconds">0</p>
		<span>seconds</span>
	</div>
</div>
<script type="text/javascript">
	const daysEl=document.getElementById('days');
const hoursEl=document.getElementById('hours');
const minsEl=document.getElementById('mins');
const secondsEl=document.getElementById('seconds');
const newYears="1 Jan 2022";

function countdown()
{
	const newYearsDate=new Date(newYears);
	const currentDate=new Date();
    var remaining_seconds;
	const seconds=(newYearsDate-currentDate)/1000;
	
	const days=Math.floor(seconds/(3600*24));
	remaining_seconds=seconds%(3600*24);

	const hours= Math.floor(remaining_seconds/3600);
	remaining_seconds=remaining_seconds%3600;

	const minutes= Math.floor(remaining_seconds/60);
	remaining_seconds=Math.floor(remaining_seconds%60);

	

	daysEl.innerHTML=formatTime(days);
	hoursEl.innerHTML=formatTime(hours);
	minsEl.innerHTML=formatTime(minutes);
	secondsEl.innerHTML=formatTime(remaining_seconds);


}

function formatTime(time)
{
	return time<10? `0${time}` : time;
}
countdown();
setInterval(countdown,1000);

</script>
</body>
</html>
